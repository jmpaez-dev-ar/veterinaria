        </ul>
      </nav>
    </header>
    <main>
        <section class="registro">
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label>Apellido:
                <input type="text" name="apellido"  required>
            </label>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
   
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" pattern=".{8,}" title="Ocho o más caracteres" required>            
        
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="12" max="120" required>

            <label>Género:</label>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
            
            <label><input type="checkbox" name="suscribir"> Suscribirse al boletín</label>

            <label for="mascota">Mascota:</label>
            <select name="mascota" id="mascota">
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
            </select>

            <label for="foto">Adjuntar foto:</label>
            <input type="file" id="foto" name="foto">

            <input type="submit">Registrar</input>
        </form>
    </section>
    </main>

    </footer>
  </body>
